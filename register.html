<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" onsubmit="return validation()">
                <h2>Register</h2>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Enter your name">
                    <p class="result" id="r1"></p>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <p class="result" id="r2"></p>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <p class="result" id="r3"></p>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <label for="cPassword"></label>
                    <input type="password" name="cPassword" id="cPassword" placeholder="Enter your confirm password">
                    <p class="result" id="r4"></p>
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
 
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>You Were Registration Successfully. <br> Thanks!</p>
            <a href="login.html"><button onclick="closeSlide()">OK</button></a>
        </div>

    </div>






    <script src="script.js"></script>
</body>
</html>
