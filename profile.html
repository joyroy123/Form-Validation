<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <form action="#">
               <h2>Profile</h2><br>
               <div class="button">
                <input type="button" class="btn" onclick="logout()" value="Logout">
            </div><br><br>
           
            <h3>Welcome</h3>
            <h4>Username: 
                <script>
                    document.write(localStorage.getItem("username"));
                </script>
            </h4>
            <h4>Email: 
                <script>
                    document.write(localStorage.getItem("email"));
                </script>
            </h4>
            </form>
        </div>



        <script src="script.js"></script>
</body>
</html>
