<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation1()">
                <h2>Login</h2>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <p class="result" id="r5"></p>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <p class="result" id="r6"></p>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation1()" value="Login">
                </div>
                <div class="sign-up">
                        <span>Don't Have An Account? <a href="register.html">REGISTER</a></span>
                </div>
            </form>
        </div>





    <script src="script.js"></script>
</body>
</html>
